<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Upcoming Events</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
      background-color: #ced8d0;
      color: #3f1717;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a8b49;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #d4ffd7;
    }

    main {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1a8b49;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.05em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background-color: #1a8b49;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr:nth-child(even) {
      background-color: #f0f8f5;
    }

    tbody tr:hover {
      background-color: #d4f3dd;
      cursor: default;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.9rem;
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>BAIUST Events - Admin Dashboard</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="Admin.html">Registrations</a></li>
          <li><a href="admin-events.html">Upcoming Events</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>ðŸ“… Upcoming Events</h2>
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Coordinator</th>
        </tr>
      </thead>
      <tbody id="upcoming-events-body">
        <!-- Event rows will be inserted here dynamically -->
      </tbody>
    </table>
    <p id="events-error" style="color:red;"></p>
  </main>

 <script>
  async function loadUpcomingEvents() {
    try {
      const response = await fetch('http://localhost:5000/admin/upcoming-events-registrations');
      const events = await response.json();

      const tbody = document.getElementById('upcoming-events-body');
      const errorMsg = document.getElementById('events-error');
      tbody.innerHTML = '';

      if (events.length === 0) {
        errorMsg.textContent = 'No upcoming events found.';
        return;
      }

      errorMsg.textContent = '';
      events.forEach(event => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${event.EventName}</td>
          <td>${event.EventDate}</td>
          <td>${event.Location}</td>
          <td>${event.CoordinatorName}</td>

        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error('Error loading events:', error);
      document.getElementById('events-error').textContent = 'Error loading upcoming events.';
    }
  }

  window.onload = loadUpcomingEvents;
</script>


</body>
</html>
